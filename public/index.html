<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Better School UK - Find and compare schools across the UK with comprehensive ratings, Ofsted reports, and performance data">
  <title>Better School UK - School Ratings & Reviews for UK Schools</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* (same styles as before, trimmed for brevity) */
    .hero-section{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:4rem 0 5rem;color:#fff}
    .hero-content{text-align:center;max-width:900px;margin:0 auto}
    .hero-title{font-size:3rem;font-weight:700;margin-bottom:1rem;line-height:1.2}
    .hero-subtitle{font-size:1.25rem;opacity:.95;margin-bottom:3rem}
    .search-container{background:#fff;border-radius:12px;padding:2rem;box-shadow:0 20px 40px rgba(0,0,0,.2);max-width:700px;margin:0 auto}
    .search-label{color:#374151;font-size:1.125rem;font-weight:600;margin-bottom:1rem;display:block}
    .search-main{display:flex;gap:1rem}
    .search-input-group{flex:1;position:relative}
    .search-input{width:100%;padding:1rem 1rem 1rem 3rem;border:2px solid #e5e7eb;border-radius:8px;font-size:1rem;transition:border-color .2s}
    .search-input:focus{outline:none;border-color:#2563eb;box-shadow:0 0 0 3px rgba(37,99,235,.1)}
    .search-icon{position:absolute;left:1rem;top:50%;transform:translateY(-50%);color:#9ca3af}
    .search-btn{padding:1rem 2rem;background:#2563eb;color:#fff;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:all .2s;white-space:nowrap}
    .search-btn:hover{background:#1e40af;transform:translateY(-1px);box-shadow:0 4px 12px rgba(37,99,235,.3)}
    .search-hint{margin-top:.75rem;font-size:.875rem;color:#6b7280}
    .cities-section{padding:4rem 0;background:#f9fafb}
    .cities-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:.5rem}
    .city-link{padding:.75rem 1rem;color:#374151;text-decoration:none;transition:all .2s;display:block;border-radius:6px}
    .city-link:hover{background:#fff;color:#2563eb;box-shadow:0 2px 8px rgba(0,0,0,.05)}
    @media (max-width:768px){.hero-title{font-size:2rem}.search-main{flex-direction:column}.cities-grid{grid-template-columns:repeat(auto-fill,minmax(150px,1fr))}}
  </style>
</head>
<body>
  <div id="header"></div>

  <section class="hero-section">
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">Find the Right School for Your Child</h1>
        <p class="hero-subtitle">Search among 30,000+ UK schools to find the perfect match</p>

        <div class="search-container">
          <label class="search-label">Find a great school</label>
          <form class="search-main" onsubmit="performSearch(event)">
            <div class="search-input-group">
              <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
              </svg>
              <input id="mainSearchInput" class="search-input" type="text" placeholder="Enter school name, postcode, or city..." required autocomplete="off"/>
            </div>
            <button type="submit" class="search-btn">Search</button>
          </form>
          <div class="search-hint">Try: "Westminster Academy" or "SW1A 1AA" or "London"</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Cities -->
  <section class="cities-section">
    <div class="container">
      <div class="cities-grid">
        <!-- Link to city pages; server serves city.html for these -->
        <a href="/london" class="city-link">London</a>
        <a href="/birmingham" class="city-link">Birmingham</a>
        <a href="/manchester" class="city-link">Manchester</a>
        <a href="/glasgow" class="city-link">Glasgow</a>
        <a href="/liverpool" class="city-link">Liverpool</a>
        <a href="/bristol" class="city-link">Bristol</a>
        <a href="/sheffield" class="city-link">Sheffield</a>
        <a href="/leeds" class="city-link">Leeds</a>
        <a href="/edinburgh" class="city-link">Edinburgh</a>
        <a href="/leicester" class="city-link">Leicester</a>
        <!-- (rest unchanged) -->
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="/js/main.js"></script>
  <script>
    function performSearch(e){
      e.preventDefault();
      const query = document.getElementById('mainSearchInput').value.trim();
      if(!query) return;
      // postcode heuristic
      const pc = /^[A-Z]{1,2}\d{1,2}[A-Z]?\s?\d[A-Z]{2}$/i.test(query) ? 'postcode' : 'all';
      window.location.href = `/search?q=${encodeURIComponent(query)}&type=${pc}`;
    }
  </script>
</body>
</html>
