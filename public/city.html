<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Schools in City - Better School UK">
  <title id="pageTitle">City Schools - Better School UK</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <style>
        .city-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
        }
        
        .city-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .city-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
        }
        
        .stats-bar {
            background: white;
            padding: 1.5rem 0;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 2rem;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            text-align: center;
        }
        
        .stat {
            padding: 1rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
            display: block;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .sidebar-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .sidebar {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            height: fit-content;
            border: 1px solid #e5e7eb;
        }
        
        .sidebar-section {
            margin-bottom: 2rem;
        }
        
        .sidebar-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
        }
        
        .sidebar-link {
            display: block;
            padding: 0.5rem 0;
            color: #6b7280;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .sidebar-link:hover {
            color: #2563eb;
        }
        
        .sidebar-link.active {
            color: #2563eb;
            font-weight: 500;
        }
        
        .main-content {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
        }
        
        .schools-list {
            margin-top: 1rem;
        }
        
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }
        
        .loading-message {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
        
        .error-message {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            background: #fee;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .sidebar-layout {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
  <div id="header"></div>

  <section class="city-header">
    <div class="container">
      <h1 class="city-title" id="cityName">Loading...</h1>
      <p class="city-subtitle" id="cityDescription">Schools in this area</p>
    </div>
  </section>

  <section class="stats-bar">
    <div class="container">
      <div class="stats-container">
        <div><span class="stat-number" id="totalSchools">-</span><span>Total Schools</span></div>
        <div><span class="stat-number" id="primarySchools">-</span><span>Primary</span></div>
        <div><span class="stat-number" id="secondarySchools">-</span><span>Secondary</span></div>
        <div><span class="stat-number" id="outstandingSchools">-</span><span>Outstanding</span></div>
        <div><span class="stat-number" id="goodSchools">-</span><span>Good</span></div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="sidebar-layout">
      <aside class="sidebar">
        <h3 style="margin-bottom:1rem">Schools</h3>
        <a class="sidebar-link active" href="#">Top Rated Schools</a>
        <a class="sidebar-link" href="#">All Schools</a>
      </aside>

      <main class="main-content">
        <h2>Top Rated Schools in <span id="cityNameInline">this city</span></h2>
        <div id="schoolsList" class="schools-list" style="margin-top:1rem;text-align:center;padding:1rem;">
          Loading schools‚Ä¶
        </div>
      </main>
    </div>
  </div>

  <div id="footer"></div>

  <script src="/js/main.js"></script>
  <script>
    const citySlug = window.location.pathname.split('/').filter(Boolean)[0] || '';
    const pretty = (s) => s.charAt(0).toUpperCase() + s.slice(1).replace(/-/g,' ');
    const cityName = pretty(citySlug);

    document.getElementById('cityName').textContent = cityName;
    document.getElementById('cityNameInline').textContent = cityName;
    document.getElementById('cityDescription').textContent = `${cityName} area schools`;
    document.getElementById('pageTitle').textContent = `${cityName} Schools - Better School UK`;

    async function loadCitySchools(){
      try{
        const res = await fetch(`/api/search?q=${encodeURIComponent(cityName)}&type=location&limit=200`);
        const data = await res.json();
        const schools = (data && data.success && data.schools) ? data.schools : [];
        schools.sort((a,b)=>(b.overall_rating||0)-(a.overall_rating||0));
        renderSchools(schools);
        updateStats(schools);
      }catch(e){
        console.error(e);
        document.getElementById('schoolsList').textContent = 'Error loading schools.';
      }
    }

    function renderSchools(schools){
      const el = document.getElementById('schoolsList');
      if(!schools.length){ el.textContent = 'No schools found.'; return; }
      el.innerHTML = schools.map(s => `
        <div class="school-card" onclick="window.location.href='/school/${s.urn}'">
          <div class="school-card-header">
            <div>
              <div class="school-card-name">${s.name}</div>
              <div class="school-card-type">${s.type_of_establishment || ''} ‚Ä¢ ${s.phase_of_education || ''}</div>
            </div>
            <div class="school-card-rating rating-${getRatingClass(s.overall_rating)}">
              ${s.overall_rating || '-'}/10
            </div>
          </div>
          <div class="school-card-details">
            <div class="detail-item"><span>üìç</span><span>${s.postcode || '-'}</span></div>
            <div class="detail-item"><span>üéì</span><span>Ofsted: ${getOfstedLabel(s.ofsted_rating)}</span></div>
            <div class="detail-item"><span>üë•</span><span>${s.number_on_roll || 'N/A'} students</span></div>
          </div>
        </div>
      `).join('');
    }

    function updateStats(schools){
      document.getElementById('totalSchools').textContent = schools.length;
      document.getElementById('primarySchools').textContent = schools.filter(s=>s.phase_of_education==='Primary').length;
      document.getElementById('secondarySchools').textContent = schools.filter(s=>s.phase_of_education==='Secondary').length;
      document.getElementById('outstandingSchools').textContent = schools.filter(s=>s.ofsted_rating===1).length;
      document.getElementById('goodSchools').textContent = schools.filter(s=>s.ofsted_rating===2).length;
    }

    document.addEventListener('DOMContentLoaded', loadCitySchools);
  </script>
</body>
</html>
